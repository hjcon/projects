<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h2>Hermes Condinato</h2>
            <a href="https://www.instagram.com/projectaugustcreatives?utm_source=ig_web_button_share_sheet&igsh=dDliYzI1OGY1eDFi" target="_blank" class="nav-linkedin">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Hermes Condinato</h1>
            <p class="tagline">Photography Portfolio</p>
            <div class="social-links">
                <a href="https://linkedin.com/in/your-profile" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </header>

    <main>
        <section class="gallery">
            <div class="gallery-grid">
                <div class="gallery-item" onclick="openLightbox(this)">
                    <img src="DSC05715.jpg" alt="Your Photography 1">
                </div>
                <div class="gallery-item" onclick="openLightbox(this)">
                    <img src="DSC06104.jpg" alt="Your Photography 2">
                </div>
                <div class="gallery-item" onclick="openLightbox(this)">
                    <img src="DSC04844.jpg" alt="Your Photography 3">
                </div>
                <div class="gallery-item" onclick="openLightbox(this)">
                    <img src="DSC04663.jpg" alt="Your Photography 4">
                </div>
            </div>
        </section>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close-btn">&times;</span>
        <img id="lightbox-img" src="" alt="Expanded view">
        <div class="lightbox-caption"></div>
    </div>

    <footer>
        <p>&copy; 2024 Nathan Dalpatan. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
